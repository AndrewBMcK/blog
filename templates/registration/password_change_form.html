{% extends 'base.html' %}
{% load static %}

{% block title %}Password Change{% endblock title %}

{% block content %}
<h1>Password Change</h1>
<p>Enter your old password. Then enter your new password twice for verification.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Change Password">
</form>
{% endblock content %}
