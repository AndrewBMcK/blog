{% extends 'base.html' %}
{% load static %}

{% block title %}Password Reset{% endblock title %}

{% block content %}
<h1>Password Reset</h1>
<p>Enter your email to reset your password. You will receive instructions on how to reset your email properly.</p>
<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Password Reset">
</form>
{% endblock content %}
